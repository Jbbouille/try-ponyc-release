sudo: required
env:
  global:
    - PONY_VERSION=$(cat /home/travis/build/Jbbouille/try-ponyc-release/VERSION)
services:
- docker
before_install:
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
- chmod u+x tools/build.sh
script:
- echo 'sucess'
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: Jbbouille/try-ponyc-release
    branch: release/0.X.X
after_success:
- git tag v$PONY_VERSION
- eval "$(ssh-agent -s)"
- chmod 600 .travis/deploy_key.pem
- ssh-add .travis/deploy_key.pem
- git remote add deploy https://github.com/Jbbouille/try-ponyc-release.git
- git push --tags
- bash tools/build.sh
